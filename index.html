<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Music Player UI</title>
    <style>
     
    </style>
  </head>
  <body>
    <div class="container_player">
      <div class="music_pic">
        <img
          src="https://www.theweeknd.com/files/2021/10/photo_202110_07_GENERAL-BRIANZIFF_THEWEEKND_800_1-WITH-BEAUTY-crop-1.jpeg"
          alt=""
        />
      </div>
      <div class="music_title">
        <p class="title">Blinding Light</p>
        <span class="singer">The weeknd</span>
      </div>
      <div class="operator">
        <div class="loop">
          <span class="material-symbols-outlined"> swap_calls </span>
        </div>
        <div class="fav">
          <span class="material-symbols-outlined"> favorite </span>
        </div>
        <div class="sound">
          <span class="material-symbols-outlined"> volume_up </span>
        </div>
      </div>
      <div class="progress_bar">
        <span>1:23</span>
        <div class="line">
          <div class="b-line"></div>
          <div class="a-line"></div>
        </div>
        <div>3:22</div>
      </div>
      <div class="on_and_off">
        <span class="material-symbols-outlined"> play_arrow </span>
      </div>
    </div>
  </body>
</html>
